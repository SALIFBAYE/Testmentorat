<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/41026f3778.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="">
          <img src="images/logo/Reservia@3x.png" alt="logo Reservia">
        </a>
      </div>
      <div class="link-nav">
        <ul>
          <li>
            <a href="#rooms-localisation">Hébergements</a>
          </li>
          <li>
            <a href="#">Activités</a>
          </li>
          <li>
            <a href="#">S'inscrire</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1>Trouver votre hébergement pour des vacances de rêve</h1>
    <p>En plein centre ville ou en pleine nature</p>
  </header>
  <div class="search-content">
    <div class="search-icon">
      <i class="fas fa-map-marker-alt map"></i>
    </div>
    <input type="search" id="site-search" name="q" aria-label="Search through site content">
    <div class="button-search">        
    <button class="button-search-world">
      <a href="Search">Rechercher</a>
    </button>
    <button class="button-smartphone">
        <i class="fas fa-search"></i>
    </button>
    </div>
  </div>
  <!--Filtres-->
  <div class="filter-container">
      <div class="filter-title">
      <p>Filtres</p>
      </div>
      <div class="filter-content">
          <div class="content-icon-filter">
         <i class="fas fa-money-bill-wave billet"></i>
         <p>Economique</p>
          </div>
      </div>
      <div class="filter-content">
        <div class="content-icon-filter">
       <i class="fas fa-child"></i>
       <p>Familial</p>
        </div>

    </div>
    <div class="filter-content">
        <div class="content-icon-filter">
            <i class="fas fa-heart"></i>
            <p>Romantique</p>
        </div>

    </div>
    <div class="filter-content">
        <div class="content-icon-filter">
       <i class="fas fa-dog dog"></i>
       <p>Animaux autorisés</p>
        </div>
    </div>
  </div>
  <div class="info">
    <span class="info-logo">
      <i class="fas fa-info-circle"></i>
    </span>
    <p>Plus de 500 logements sont disponibles dans cette ville</p>
  </div>
<main>
    <section>
        <article class="rooms">
            <div class="title-rooms">
                <h2>Hébergements à Marseille</h2>
            </div>
            <main id="rooms">
                <div class="rooms-side">
                    <a href="#"> <img src="images/hebergements/4_small/cannebiere.jpg" alt="">
                    <figcaption>
                    <h3>Auberge La Cannebiere</h3>
                    <p>Nuit à partir de 25€</p>
                    <span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star grey" aria-hidden="true"></span>
                    </figcaption>
                    </a>
                </div>
                <div class="rooms-side">
                    <a href="#"> <img src="images/hebergements/4_small/port.jpg" alt="">
                      <figcaption>
                      <h3>Hôtel du port</h3>
                    <p>Nuit à partir de 52€</p>
                    </figcaption>
                    <span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star grey" aria-hidden="true"></span>
                    </a>
                </div>
                <div class="rooms-side">
                    <a href="#"> <img src="images/hebergements/4_small/mouettes.jpg" alt="">
                    <figcaption>
                      <h3>Hôtel Les mouettes</h3>
                    <p>Nuit à partir de 76€</p>
                    <span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star grey" aria-hidden="true"></span>
                    </figcaption>
                  </a>
                </div>
                <div class="rooms-side">
                    <a href="#"> <img src="images/hebergements/4_small/mer.jpg" alt="">
                      <figcaption>
                      <h3>Hôtel de la mer</h3>
                    <p>Nuit à partir de 46€</p>
                    <span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star grey" aria-hidden="true"></span>
                  </figcaption>  
                  </a>
                </div>
                <div class="rooms-side">
                    <a href="#"> <img src="images/hebergements/4_small/panier.jpg" alt="">
                      <figcaption>
                      <h3>Auberge Le Panier</h3>
                    <p>Nuit à partir de 23€</p>
                    <span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star grey" aria-hidden="true"></span>
                  </figcaption>
                  </a>
                </div>
                <div class="rooms-side">
                    <a href="#"> <img src="images/hebergements/4_small/amina.jpg" alt="">
                      <figcaption>
                      <h3>Auberge La Cannebiere</h3>
                    <p>Nuit à partir de 96€</p>
                    <span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star" aria-hidden="true"></span><span class="fas fa-star grey" aria-hidden="true"></span>                   
                  </figcaption>  
                  </a>
                </div>
              </main>
            <div class="more-rooms">
            <a href="">
                <p>Afficher plus</p>
            </a>
            </div>
        </article>
    </section>
    <section>
        <aside>

        </aside>
    </section>
    <section>

    </section>
    <footer>

    </footer>
</main>
</body>

</html>
